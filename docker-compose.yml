
version: '3'
services:
  nginx:
    image: nginx
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
     - ./nginx/conf.d:/etc/nginx/conf.d
     - ./nginx/html:/usr/share/nginx/html
    ports:
     - "80:80"
    depends_on:
     - "zafira"
     - "jenkins-master"
#     - "selenium-hub"
    restart: always
  db:
    image: qaprosoft/postgres:9.6
    volumes:
     - ./pgdata:/var/lib/postgresql/data
     - ./database:/docker-entrypoint-initdb.d
    ports:
     - "5432:5432"
    env_file:
     - variables.env
    restart: always
  screenshoter:
    image: selenium/standalone-chrome:3.11.0-californium
    volumes:
    - /dev/shm:/dev/shm
    restart: always
  zafira:
    image: qaprosoft/zafira:3.1.25
    env_file:
     - variables.env
#    #Uncomment only for debugging Zafira
#    environment:
#     - "JAVA_OPTS=-Xdebug -Xnoagent -Djava.compiler=NONE -Xrunjdwp:transport=dt_socket,address=8001,server=y,suspend=n"
#    ports:
#     - "8001:8001"
    depends_on:
     - "db"
    restart: always
  jenkins-master:
    image: qaprosoft/jenkins-master:2.5
    env_file:
     - variables.env
    volumes:
     - ./jenkins:/var/jenkins_home
     - $HOME/.ssh:/var/jenkins_home/.ssh
     - $HOME/.m2:/var/jenkins_home/.m2
    ports:
     - "50000:50000"
    restart: always
  jenkins-slave:
    image: qaprosoft/jenkins-slave
    env_file:
     - variables.env
    volumes:
     - $HOME/.ssh:/root/.ssh
     - $HOME/.m2:/root/.m2
    ports:
     - "8000:8000"
     - "50001:50000"
    depends_on:
     - "jenkins-master"
    restart: always
  sonarqube:
    image: qaprosoft/sonarqube
    env_file:
     - variables.env
    command: -Dsonar.web.context=/sonarqube
    depends_on:
     - "db"
    restart: always
  rabbitmq:
    image: qaprosoft/rabbitmq
    env_file:
     - variables.env
    ports:
     - 15672:15672
     - 15674:15674
     - 5672:5672
    restart: always
  ftp:
    image: qaprosoft/pure-ftpd:latest
    ports:
     - "21:21"
     - "30000-30009:30000-30009"
 # ggr:
 #   image: aerokube/ggr:latest-release
 #   volumes:
 #     - ./grid-router/:/etc/grid-router:ro
 #   network_mode: host
 #   restart: always
  selenoid:
    network_mode: bridge
    image: aerokube/selenoid:latest-release
    volumes:
     - "./selenoid:/etc/selenoid"
     - "/var/run/docker.sock:/var/run/docker.sock"
     - "./selenoid/video:/opt/selenoid/video"
    environment:
     - OVERRIDE_VIDEO_OUTPUT_DIR=./selenoid/video
    command: ["-conf", "/etc/selenoid/browsers.json", "-video-output-dir", "/opt/selenoid/video"]
    ports:
     - "4444:4444"

